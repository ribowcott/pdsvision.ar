<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDSVISION AR</title>

    <!-- Your CSS -->

    <!-- MDC Web via CDN for CSS only -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
    />
    <style rel="stylesheet" crossorigin>html,body{margin:0;padding:0;height:100%}.gradient-background{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;background:linear-gradient(160deg,#250d1e,#000,#491439);overflow:hidden;pointer-events:none}.animated-lines{width:100%;height:100%;position:absolute}.line{stroke:#ff69b4;stroke-width:1;opacity:.4;transform-origin:center}.direction-up{animation-name:move-diagonal-up;animation-timing-function:linear;animation-iteration-count:infinite}.direction-down{animation-name:move-diagonal-down;animation-timing-function:linear;animation-iteration-count:infinite}@keyframes move-diagonal-up{0%{transform:translate(-100vw,100vh)}to{transform:translate(100vw,-100vh)}}@keyframes move-diagonal-down{0%{transform:translate(-100vw,-100vh)}to{transform:translate(100vw,100vh)}}.floating-particles{position:absolute;width:100%;height:100%;overflow:hidden;pointer-events:none;z-index:0}.particle{position:absolute;width:2px;height:2px;background:#ff69b4;border-radius:50%;opacity:.1;animation:floatUp 20s linear infinite}@keyframes floatUp{0%{transform:translateY(100vh) scale(.5);opacity:.3}50%{opacity:.6}to{transform:translateY(-10vh) scale(1);opacity:0}}.page-wrapper{position:relative;z-index:1;min-height:100vh;padding:0 10%;margin:0}.header h1{font-size:50px;font-family:Arial,Helvetica,sans-serif;color:#fff;margin:0;padding-top:30px;padding-bottom:0;text-align:center;font-weight:100;letter-spacing:4px}.header h2{font-size:16px;font-family:Arial,Helvetica,sans-serif;color:#ccc;margin:0;padding-top:0;padding-bottom:50px;text-align:center;font-weight:100;letter-spacing:2px}.grid-container{display:grid;grid-template-columns:repeat(auto-fit,250px);gap:30px;justify-content:center}.grid-item{position:relative;display:flex;align-items:center;justify-content:center;aspect-ratio:1 / 1;background-color:#34232c;background-size:cover;background-position:center;border-radius:15px;overflow:hidden;font-size:2rem;font-family:Helvetica,Arial,sans-serif;color:#fff;text-decoration:none;cursor:pointer;transition:transform .2s}.grid-item:before{content:"";position:absolute;inset:0;background-color:#0000;-webkit-backdrop-filter:blur(0);backdrop-filter:blur(0);transition:backdrop-filter .3s ease,background-color .3s ease;z-index:1}.grid-item:hover:before{-webkit-backdrop-filter:blur(4px);backdrop-filter:blur(4px);background-color:#00000080}.grid-item>*{position:relative;z-index:2;opacity:0;visibility:hidden;transition:opacity .3s ease,visibility .3s ease;pointer-events:none}.grid-item:hover>*{opacity:1;visibility:visible;pointer-events:auto}.grid-item:hover{transform:scale(1.05)}.bg1{background-image:url(./images/dewulf.webp)}.bg2{background-image:url(./images/poster.webp)}.bg3{background-image:url(./images/pdsbike.webp)}.bg4{background-image:url(./images/placeholder.jpg)}.bg5{background-image:url(./images/placeholder.jpg)}</style>
  </head>
  <body>
    <div class="gradient-background">
      <svg
      class="animated-lines"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="none"
      ></svg>
      <div class="floating-particles"></div>
    </div>
    
    <div class="page-wrapper">
      <div class="header">
        <h1>PDSVISION</h1>
        <h2>Augmented Reality Examples</h2>
      </div>
      
      <div class="grid-container">
        <a href="/dewulf.html" class="grid-item bg1">
          <span>Dewulf</span>
        </a>
        <a href="/dewulf.html" class="grid-item bg2">
          <span>Rocket</span>
        </a>
        <a href="/pdsbike.html" class="grid-item bg3">
          <span>ARC</span>
        </a>
      </div>
    </div>
    <script>
       // Add random animated lines to the SVG background
  const svg = document.querySelector('.animated-lines');
  if (svg) {
    const numLines = 30;
    for (let i = 0; i < numLines; i++) {
      const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');

      const x1 = Math.random() * 100;
      const y1 = Math.random() * 100;

      const direction = Math.random() < 0.5 ? 'up' : 'down';
      const x2 = x1 + 10;
      const y2 = direction === 'up' ? y1 - 10 : y1 + 10;

      line.setAttribute('x1', `${x1}%`);
      line.setAttribute('y1', `${y1}%`);
      line.setAttribute('x2', `${x2}%`);
      line.setAttribute('y2', `${y2}%`);

      line.classList.add('line', `direction-${direction}`);
      line.style.animationDuration = `${30 + Math.random() * 30}s`;
      line.style.animationDelay = `${Math.random() * 4}s`;

      svg.appendChild(line);
    }
  }

  // Add floating particles
  const particleContainer = document.querySelector('.floating-particles');
  if (particleContainer) {
    const numParticles = 40;

    for (let i = 0; i < numParticles; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');

      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;

      const size = Math.random() * 4 + 4;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;

      particle.style.animationDuration = `${15 + Math.random() * 20}s`;
      particle.style.animationDelay = `${Math.random() * 20}s`;

      particleContainer.appendChild(particle);
    }
  }
    </script>
  </body>
</html>

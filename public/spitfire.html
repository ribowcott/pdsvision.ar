<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spitfire</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>

        html, body {
  overflow: hidden;
  height: 100%;
}
      body {
        background-color: #3d8295;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        margin: 0 auto;
      }
      model-viewer::part(default-progress-bar) {
        width: 25%; /* or whatever size you want */
        height: 14px; /* add units */
        margin: 0 auto; /* center horizontally inside its container */
        margin-top: 50vh;
        display: block; /* ensure it behaves like a block element */
        position: relative; /* avoid absolute positioning */
        border-radius: 7px;
        background-color: #225563;
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 40px;
        height: 40px;
        background-color: #242424; /* white with slight transparency */
        color: #ffffff;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        line-height: 40px;
        border-radius: 50%;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        z-index: 999;
        transition: background 0.2s ease;
      }

      .back-button:hover {
        background-color: #585858;
      }

      #ar-button {
  all: unset;               /* removes all native styles */
  position: fixed;
  bottom: 120px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 25px;
  background-image: url(./images/AR.png);
  background-repeat: no-repeat;
  background-size: 30px 30px;
  background-position: center;
  background-color: #242424;
  cursor: pointer;
  z-index: 9999;
}
    </style>
  </head>
  <a href="index.html" class="back-button" aria-label="Back to home">‚Üê</a>
  <body
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="0"
    allowfullscreen
  >
    <model-viewer
      bounds="tight"
      camera-controls
      enable-pan
      camera-orbit="-39.9deg 72.41deg 0.3349m"
      interaction-prompt-threshold="0"
      shadow-intensity="1"
      autoplay
      src="./models/Spitfire.glb"
      alt="Spitfire AR Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
    >
<button slot="ar-button" id="ar-button"></button>
</model-viewer>
  </body>
</html>

  <body>
    <div class="gradient-background">
  <svg class="animated-lines" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"></svg>
  <div class="floating-particles"></div>

</div>

    <div class="page-wrapper">
      <div class="header">
        <h1>PDSVISION</h1>
        <h2>Augmented Reality Examples</h2>
      </div>

      <div class="grid-container">
        <a href="/dewulf.html" class="grid-item bg1">
          <span>Dewulf</span>
        </a>
        <a href="/dewulf.html" class="grid-item bg2">
          <span>Rocket</span>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script type="module">
// Add random animated lines to the SVG background
const svg = document.querySelector('.animated-lines');

const numLines = 15;
for (let i = 0; i < numLines; i++) {
  const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');

  // Start position between 0–100%
  const x1 = Math.random() * 100;
  const y1 = Math.random() * 100;

  // Choose direction: 45° up or down
  const direction = Math.random() < 0.5 ? 'up' : 'down';
  const x2 = x1 + 10; // 10% width ahead
  const y2 = direction === 'up' ? y1 - 10 : y1 + 10;

  // Set position
  line.setAttribute('x1', `${x1}%`);
  line.setAttribute('y1', `${y1}%`);
  line.setAttribute('x2', `${x2}%`);
  line.setAttribute('y2', `${y2}%`);

  // Set class and random animation duration
  line.classList.add('line', `direction-${direction}`);
  line.style.animationDuration = `${20 + Math.random() * 30}s`;
  line.style.animationDelay = `${Math.random() * 4}s`;

  svg.appendChild(line);
}
</script>
<script type="module">
  // Add floating particles
const particleContainer = document.querySelector('.floating-particles');
const numParticles = 40;

for (let i = 0; i < numParticles; i++) {
  const particle = document.createElement('div');
  particle.classList.add('particle');

  // Random horizontal position
  particle.style.left = `${Math.random() * 100}vw`;
  // Start lower than viewport for smooth float up
  particle.style.top = `${Math.random() * 100}vh`;

  // Random size
  const size = Math.random() * 4 + 4; // 4–8px
  particle.style.width = `${size}px`;
  particle.style.height = `${size}px`;

  // Random animation duration & delay for natural stagger
  particle.style.animationDuration = `${15 + Math.random() * 20}s`;
  particle.style.animationDelay = `${Math.random() * 20}s`;

  particleContainer.appendChild(particle);
}
</script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDSVISION AR</title>

    <!-- Your CSS -->
    <link rel="stylesheet" href="./src/style.css" />

    <!-- MDC Web via CDN for CSS only -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
    />
  </head>
  <body>
    <div class="gradient-background">
      <svg
        class="animated-lines"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
      ></svg>
      <div class="floating-particles"></div>
    </div>

    <div class="page-wrapper">
      <div class="header">
<img src="./public/images/pdsvisionLogo.png" alt="PDSVISION Logo"/>
        <h2>Augmented Reality Examples</h2>
      </div>

      <div class="grid-container">
        <a href="/dewulf.html" class="grid-item bg1">
          <div class="logo-container">
            <img src="./images/dewulf.png" alt="Dewulf Logo">
          </div>
          
        </a>
        <a href="/spitfire.html" class="grid-item bg2">
          <div class="logo-container">
            <img src="./images/airfix.png" alt="Airfix Logo">
          </div>
        </a>
        <a href="/pdsbike.html" class="grid-item bg3">
          <div class="logo-container">
            <img src="./images/arc.png" alt="Arc Logo">
          </div>
        </a>
      </div>
      <div class="footer">
        <img
        src="./public/images/qr-removebg-preview.png"
        alt="QR Code"
        class="qr"
        ></img>
        <p>
         AR Experiences only supported on mobile devices
        </p>
      </div>
    </div>
    <script>
      // Add random animated lines to the SVG background
      const svg = document.querySelector(".animated-lines");
      if (svg) {
        const numLines = 30;
        for (let i = 0; i < numLines; i++) {
          const line = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "line"
          );

          const x1 = Math.random() * 100;
          const y1 = Math.random() * 100;

          const direction = Math.random() < 0.5 ? "up" : "down";
          const x2 = x1 + 10;
          const y2 = direction === "up" ? y1 - 10 : y1 + 10;

          line.setAttribute("x1", `${x1}%`);
          line.setAttribute("y1", `${y1}%`);
          line.setAttribute("x2", `${x2}%`);
          line.setAttribute("y2", `${y2}%`);

          line.classList.add("line", `direction-${direction}`);
          line.style.animationDuration = `${20 + Math.random() * 30}s`;
          line.style.animationDelay = `${Math.random() * 0}s`;

          svg.appendChild(line);
        }
      }

      // Add floating particles
      const particleContainer = document.querySelector(".floating-particles");
      if (particleContainer) {
        const numParticles = 40;

        for (let i = 0; i < numParticles; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");

          particle.style.left = `${Math.random() * 100}vw`;
          particle.style.top = `${Math.random() * 100}vh`;

          const size = Math.random() * 4 + 4;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;

          particle.style.animationDuration = `${15 + Math.random() * 20}s`;
          particle.style.animationDelay = `${Math.random() * 0}s`;

          particleContainer.appendChild(particle);
        }
      }
    </script>
  </body>
</html>
